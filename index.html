<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h1>My Drum Kit</h1> 
  
  <div class="container">
    <div class="keys"> 
      <button class="w drum" data-sound="sounds/boom.wav">Boom</button>
      <button class="a drum" data-sound="sounds/clap.wav">Clap</button>
      <button class="s drum" data-sound="sounds/kick.wav">Kick</button>
      <button class="d drum" data-sound="sounds/openhat.wav">Open-Hat</button>
      <button class="j drum" data-sound="sounds/snare.wav">Snare</button>
      <button class="k drum" data-sound="sounds/tink.wav">Tink</button>
      <button class="l drum" data-sound="sounds/tom.wav">Tom</button>
    </div> 
  </div>

  <audio id="boom" src="sounds/boom.wav"></audio>
  <audio id="clap" src="sounds/clap.wav"></audio>
  <audio id="kick" src="sounds/kick.wav"></audio>
  <audio id="openhat" src="sounds/openhat.wav"></audio>
  <audio id="snare" src="sounds/snare.wav"></audio>
  <audio id="tink" src="sounds/tink.wav"></audio>
  <audio id="tom" src="sounds/tom.wav"></audio>

  <script src="script.js"></script>
  
</body>
</html>
